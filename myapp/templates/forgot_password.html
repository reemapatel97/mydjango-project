{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!--  contact -->
<div class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
               <h2>Forgot Password</h2>
               {% if msg %}
               <b style="color: red;">{{msg}}</b>
               {% endif %}
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-10 offset-md-1">
            <form id="request" class="main_form" method="post" action="{% url 'forgot_password' %}">
               {% csrf_token %}
               <div class="row">
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Email" type="type" name="email" id="email">
                     <span id="email_error" style="color: red;"></span> 
                  </div>


                  <div class="col-md-12">
                     <button class="send_btn">Send OTP</button>


                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
<!-- end contact -->
</html>
{% endblock %}
