{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<!--  contact -->
<div class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
               <h2>New Password</h2>
               {% if msg %}
               <b style="color: red;">{{msg}}</b>
               {% endif %}
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-10 offset-md-1">
            <form id="request" class="main_form" method="post" action="{% url 'new_password' %}">
               {% csrf_token %}
               <table>
               <input type="hidden" name="email" value="{{email}}">
               </table>
               <div class="row">
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Password" type="type" name="new_password" id="email">
                  </div>

                  <div class="col-md-12">
                     <input class="contactus" placeholder="Confirm New Password" type="password" name="cnew_password"> 
                  </div>


                  <div class="col-md-12">
                     <button class="send_btn">Update Password</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
</div>
<!-- end contact -->


</html>
{% endblock %}
