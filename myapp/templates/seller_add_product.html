{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Add Product</h2>
                     {% if msg %}
                     <b style="color: red;">{{msg}}</b>
                     {% endif %}
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  <form id="request" class="main_form" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-5">
                                 <select class="form-control" name="product_category">
                                    <option>---Select Product Category---</option>
                                    <option value="Mouse">Mouse</option>
                                    <option value="Hard Disk">Hard Disk</option>
                                    <option value="RAM">RAM</option>
                                    <option value="Head Phone">Head Phone</option>
                                    <option value="Adapter">Adapter</option>
                                 </select>
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Product Model" type="type" name="product_model" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Product Price" type="type" name="product_price" required> 
                        </div>
                        <div class="col-md-12">
                           <textarea class="textarea" placeholder="Product Description" type="type" name="product_desc" required></textarea>
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" type="file" name="product_image" required> 
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Add Product</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
     </html>
     {% endblock %}
